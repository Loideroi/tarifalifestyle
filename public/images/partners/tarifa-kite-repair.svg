<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <!-- Wave pattern at bottom -->
  <path d="M0,420 C100,390 200,440 300,410 C400,380 500,430 600,400 C700,370 750,410 800,395 L800,500 L0,500 Z" fill="rgba(255,255,255,0.08)"/>
  <path d="M0,450 C120,430 220,470 350,440 C450,420 550,460 680,435 C740,425 770,445 800,440 L800,500 L0,500 Z" fill="rgba(255,255,255,0.06)"/>
  <path d="M0,475 C80,465 180,485 300,470 C400,460 520,480 650,468 C720,462 760,478 800,472 L800,500 L0,500 Z" fill="rgba(255,255,255,0.04)"/>
  <!-- Kite icon with wrench -->
  <g transform="translate(400,175)" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Kite shape -->
    <path d="M0,-50 L30,0 L0,40 L-30,0 Z" fill="rgba(255,255,255,0.15)" stroke="white"/>
    <!-- Kite cross lines -->
    <line x1="0" y1="-50" x2="0" y2="40"/>
    <line x1="-30" y1="0" x2="30" y2="0"/>
    <!-- Kite tail -->
    <path d="M0,40 C5,50 -5,55 0,65 C5,75 -5,80 0,90" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <!-- Small wrench overlay -->
    <g transform="translate(25,-20) rotate(45) scale(0.6)">
      <path d="M-5,-20 L-5,10 C-5,15 -10,20 -15,20 C-20,20 -25,15 -25,10 C-25,5 -20,0 -15,0 L-5,0" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="3"/>
      <rect x="-7" y="-20" width="4" height="25" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
    </g>
  </g>
  <!-- Partner name -->
  <text x="400" y="290" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="white" letter-spacing="1">Tarifa Kite Repair</text>
  <text x="400" y="320" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" letter-spacing="3">WATERSPORTS</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <!-- Wave pattern at bottom -->
  <path d="M0,420 C100,390 200,440 300,410 C400,380 500,430 600,400 C700,370 750,410 800,395 L800,500 L0,500 Z" fill="rgba(255,255,255,0.08)"/>
  <path d="M0,450 C120,430 220,470 350,440 C450,420 550,460 680,435 C740,425 770,445 800,440 L800,500 L0,500 Z" fill="rgba(255,255,255,0.06)"/>
  <path d="M0,475 C80,465 180,485 300,470 C400,460 520,480 650,468 C720,462 760,478 800,472 L800,500 L0,500 Z" fill="rgba(255,255,255,0.04)"/>
  <!-- Phone/App icon with wave -->
  <g transform="translate(400,170)" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Phone body -->
    <rect x="-22" y="-45" width="44" height="80" rx="6" fill="rgba(255,255,255,0.15)"/>
    <!-- Screen -->
    <rect x="-17" y="-35" width="34" height="55" rx="2" fill="rgba(255,255,255,0.08)"/>
    <!-- Home button -->
    <circle cx="0" cy="28" r="4" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <!-- Wave on screen -->
    <path d="M-15,-15 C-8,-25 0,-5 8,-20 C12,-27 16,-15 17,-18" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <path d="M-15,-5 C-8,-12 0,2 8,-10 C12,-15 16,-5 17,-8" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    <!-- Signal dots -->
    <circle cx="-8" cy="8" r="2" fill="rgba(255,255,255,0.5)"/>
    <circle cx="0" cy="8" r="2" fill="rgba(255,255,255,0.5)"/>
    <circle cx="8" cy="8" r="2" fill="rgba(255,255,255,0.5)"/>
  </g>
  <!-- Partner name -->
  <text x="400" y="290" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="white" letter-spacing="1">Surfr App</text>
  <text x="400" y="320" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" letter-spacing="3">WATERSPORTS</text>
</svg>
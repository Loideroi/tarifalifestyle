<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF7043"/>
      <stop offset="100%" stop-color="#E64A19"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <!-- Wave pattern at bottom -->
  <path d="M0,420 C100,390 200,440 300,410 C400,380 500,430 600,400 C700,370 750,410 800,395 L800,500 L0,500 Z" fill="rgba(255,255,255,0.08)"/>
  <path d="M0,450 C120,430 220,470 350,440 C450,420 550,460 680,435 C740,425 770,445 800,440 L800,500 L0,500 Z" fill="rgba(255,255,255,0.06)"/>
  <path d="M0,475 C80,465 180,485 300,470 C400,460 520,480 650,468 C720,462 760,478 800,472 L800,500 L0,500 Z" fill="rgba(255,255,255,0.04)"/>
  <!-- Cocktail glass icon -->
  <g transform="translate(400,170)" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Glass body (martini style) -->
    <path d="M-35,-40 L0,20 L35,-40 Z" fill="rgba(255,255,255,0.15)"/>
    <!-- Liquid level -->
    <path d="M-20,-20 L0,10 L20,-20 Z" fill="rgba(255,255,255,0.1)"/>
    <!-- Stem -->
    <line x1="0" y1="20" x2="0" y2="45"/>
    <!-- Base -->
    <line x1="-18" y1="45" x2="18" y2="45"/>
    <!-- Straw -->
    <line x1="10" y1="-50" x2="-5" y2="-5" stroke="rgba(255,255,255,0.7)" stroke-width="2.5"/>
    <!-- Small umbrella -->
    <path d="M12,-50 C12,-50 22,-55 22,-42 C22,-42 12,-45 12,-50" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1.5"/>
    <!-- Lime wedge on rim -->
    <circle cx="20" cy="-30" r="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <line x1="20" y1="-38" x2="20" y2="-22" stroke="white" stroke-width="1.5"/>
  </g>
  <!-- Partner name -->
  <text x="400" y="290" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="white" letter-spacing="1">Stoked Surf Bar</text>
  <text x="400" y="320" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" letter-spacing="3">FOOD &amp; DRINK</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <!-- Wave pattern at bottom -->
  <path d="M0,420 C100,390 200,440 300,410 C400,380 500,430 600,400 C700,370 750,410 800,395 L800,500 L0,500 Z" fill="rgba(255,255,255,0.08)"/>
  <path d="M0,450 C120,430 220,470 350,440 C450,420 550,460 680,435 C740,425 770,445 800,440 L800,500 L0,500 Z" fill="rgba(255,255,255,0.06)"/>
  <path d="M0,475 C80,465 180,485 300,470 C400,460 520,480 650,468 C720,462 760,478 800,472 L800,500 L0,500 Z" fill="rgba(255,255,255,0.04)"/>
  <!-- Surfboard with wave icon -->
  <g transform="translate(400,175)" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Surfboard -->
    <ellipse cx="0" cy="0" rx="15" ry="55" transform="rotate(-15)" fill="rgba(255,255,255,0.15)" stroke="white"/>
    <!-- Center stripe on board -->
    <line x1="3" y1="-40" x2="-3" y2="40" stroke="rgba(255,255,255,0.4)" stroke-width="2" transform="rotate(-15)"/>
    <!-- Fin -->
    <path d="M5,38 L10,50 L0,45" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2" transform="rotate(-15)"/>
    <!-- Wave beside board -->
    <path d="M30,-10 C40,-20 50,-5 60,-15 C70,-25 80,-10 90,-20" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2.5"/>
    <path d="M25,5 C35,-5 45,10 55,0 C65,-10 75,5 85,-5" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  </g>
  <!-- Partner name -->
  <text x="400" y="290" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="white" letter-spacing="1">Explora Watersports</text>
  <text x="400" y="320" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" letter-spacing="3">WATERSPORTS</text>
</svg>
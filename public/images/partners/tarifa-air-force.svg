<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#0D47A1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <!-- Wave pattern at bottom -->
  <path d="M0,420 C100,390 200,440 300,410 C400,380 500,430 600,400 C700,370 750,410 800,395 L800,500 L0,500 Z" fill="rgba(255,255,255,0.08)"/>
  <path d="M0,450 C120,430 220,470 350,440 C450,420 550,460 680,435 C740,425 770,445 800,440 L800,500 L0,500 Z" fill="rgba(255,255,255,0.06)"/>
  <path d="M0,475 C80,465 180,485 300,470 C400,460 520,480 650,468 C720,462 760,478 800,472 L800,500 L0,500 Z" fill="rgba(255,255,255,0.04)"/>
  <!-- Kite / Wind icon -->
  <g transform="translate(400,165)" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Kite (parafoil shape) -->
    <path d="M-40,-30 C-30,-55 -10,-60 0,-55 C10,-60 30,-55 40,-30 L25,-15 C15,-25 5,-28 0,-26 C-5,-28 -15,-25 -25,-15 Z" fill="rgba(255,255,255,0.15)" stroke="white"/>
    <!-- Kite lines -->
    <line x1="-25" y1="-15" x2="0" y2="45" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    <line x1="25" y1="-15" x2="0" y2="45" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
    <!-- Bar -->
    <line x1="-12" y1="38" x2="12" y2="38" stroke="white" stroke-width="2.5"/>
    <!-- Wind lines -->
    <path d="M50,-40 L70,-40" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <path d="M55,-28 L80,-28" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M50,-16 L72,-16" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <!-- Wind arrow tips -->
    <path d="M68,-43 L72,-40 L68,-37" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <path d="M78,-31 L82,-28 L78,-25" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <path d="M70,-19 L74,-16 L70,-13" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>
  <!-- Partner name -->
  <text x="400" y="290" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="white" letter-spacing="1">Tarifa Air Force</text>
  <text x="400" y="320" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" letter-spacing="3">WATERSPORTS</text>
</svg>
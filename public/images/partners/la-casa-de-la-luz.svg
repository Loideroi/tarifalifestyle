    <line x1="-25" y1="-55" x2="-32" y2="-60" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="25" y1="-55" x2="32" y2="-60" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>

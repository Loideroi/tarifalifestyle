<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#5B21B6"/>
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)"/>
  <!-- Wave pattern at bottom -->
  <path d="M0,420 C100,390 200,440 300,410 C400,380 500,430 600,400 C700,370 750,410 800,395 L800,500 L0,500 Z" fill="rgba(255,255,255,0.08)"/>
  <path d="M0,450 C120,430 220,470 350,440 C450,420 550,460 680,435 C740,425 770,445 800,440 L800,500 L0,500 Z" fill="rgba(255,255,255,0.06)"/>
  <path d="M0,475 C80,465 180,485 300,470 C400,460 520,480 650,468 C720,462 760,478 800,472 L800,500 L0,500 Z" fill="rgba(255,255,255,0.04)"/>
  <!-- Coworking icon: laptop/desk -->
  <g transform="translate(400,180)" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Laptop base -->
    <rect x="-40" y="-25" width="80" height="50" rx="4" fill="rgba(255,255,255,0.15)"/>
    <!-- Screen content lines -->
    <line x1="-25" y1="-12" x2="25" y2="-12" stroke="rgba(255,255,255,0.5)"/>
    <line x1="-25" y1="-2" x2="15" y2="-2" stroke="rgba(255,255,255,0.5)"/>
    <line x1="-25" y1="8" x2="20" y2="8" stroke="rgba(255,255,255,0.5)"/>
    <!-- Keyboard base -->
    <path d="M-55,25 L-40,25 L-40,25 L40,25 L55,25 L55,32 C55,35 52,38 49,38 L-49,38 C-52,38 -55,35 -55,32 Z" fill="rgba(255,255,255,0.15)"/>
    <!-- WiFi signal above -->
    <path d="M0,-50 C0,-50 0,-50 0,-50" stroke="white" stroke-width="0"/>
    <path d="M-18,-45 C-10,-58 10,-58 18,-45" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2.5"/>
    <path d="M-12,-42 C-6,-50 6,-50 12,-42" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2.5"/>
    <circle cx="0" cy="-40" r="2.5" fill="white"/>
  </g>
  <!-- Partner name -->
  <text x="400" y="290" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="white" letter-spacing="1">TAF Coworking</text>
  <text x="400" y="320" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" letter-spacing="3" text-transform="uppercase">COWORKING</text>
</svg>
    <path d="M2,-28 C2,-36 7,-33 7,-41 C7,-48 12,-45 12,-52" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
    <path d="M14,-30 C14,-38 19,-35 19,-43" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
  </g>
  <!-- Partner name -->
  <text x="400" y="290" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="34" font-weight="700" fill="white" letter-spacing="1">Espresso Bar Numero C</text>
  <text x="400" y="320" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" letter-spacing="3">FOOD &amp; DRINK</text>
